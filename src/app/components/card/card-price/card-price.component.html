<div class="card-price-container">
  <div class="card-price-title">
    <span>{{ cardTitle }}</span>
  </div>
  <div class="card-price-detail">
    <div class="card-price-detail-console">
      <span>|</span>
      <p>{{ cardConsole }}</p>
    </div>
    <div class="card-price-detail-price">
      <span>{{ cardPrice }}</span>
    </div>
  </div>
</div>
