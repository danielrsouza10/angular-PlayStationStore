<a class="card-container">
  <img class="card__img" [src]="[cardImage]" alt="" srcset="" />

  <app-card-label cardLabel="{{ cardLabel }}"></app-card-label>
  <app-card-price
    cardTitle="{{ cardTitle }}"
    cardConsole="{{ cardConsole }}"
    cardPrice="{{ cardPrice }}"
  ></app-card-price>
</a>
