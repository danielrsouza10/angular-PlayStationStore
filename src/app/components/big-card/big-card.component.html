<div class="big-card-container">
  <div class="big-card__img">
    <img src="{{ imgSrc }}" alt="big-card-image" />
  </div>
  <div class="big-card__description">
    <div class="big-card__description__title">
      <span>Play It Now!</span>
    </div>
    <div class="big-card__description__price">
      <span>{{ gameType }} | {{ gameConsole }}</span>
      <span>{{ gamePrice }}</span>
    </div>
  </div>
</div>
